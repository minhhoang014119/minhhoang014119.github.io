<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bs-secondary-rgb: 108, 117, 125;
  --bs-font-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  --bs-body-font-family: var(--bs-font-sans-serif);
  --bs-body-font-size: 1rem;
  --bs-body-font-weight: 400;
  --bs-body-line-height: 1.5;
  --bs-body-color: #212529;
  --bs-body-bg: #fff;
}
*,
*::before,
*::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: var(--bs-body-font-family);
  font-size: var(--bs-body-font-size);
  font-weight: var(--bs-body-font-weight);
  line-height: var(--bs-body-line-height);
  color: var(--bs-body-color);
  text-align: var(--bs-body-text-align);
  background-color: var(--bs-body-bg);
  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
.spinner-border {
  display: inline-block;
  width: var(--bs-spinner-width);
  height: var(--bs-spinner-height);
  vertical-align: var(--bs-spinner-vertical-align);
  border-radius: 50%;
  animation: var(--bs-spinner-animation-speed) linear infinite var(--bs-spinner-animation-name);
}
@keyframes spinner-border {
  to {
    transform: rotate(360deg) /* rtl:ignore */;
  }
}
.spinner-border {
  --bs-spinner-width: 2rem;
  --bs-spinner-height: 2rem;
  --bs-spinner-vertical-align: -0.125em;
  --bs-spinner-border-width: 0.25em;
  --bs-spinner-animation-speed: 0.75s;
  --bs-spinner-animation-name: spinner-border;
  border: var(--bs-spinner-border-width) solid currentcolor;
  border-right-color: transparent;
}
@media (prefers-reduced-motion: reduce) {
  .spinner-border {
    --bs-spinner-animation-speed: 1.5s;
  }
}
.text-secondary {
  --bs-text-opacity: 1;
  color: rgba(var(--bs-secondary-rgb), var(--bs-text-opacity)) !important;
}
.sticky-top {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  z-index: 1020;
}
.position-fixed {
  position: fixed !important;
}
.end-0 {
  right: 0 !important;
}
.mt-5 {
  margin-top: 3rem !important;
}
.me-4 {
  margin-right: 1.5rem !important;
}
</style>
<div
  class="spinner-border text-secondary sticky-top position-fixed end-0 mt-5 me-4"></div>
<script>
  (async () => {
	  if (new URLSearchParams(window.location.search.replace("?", "")).has('popup')) return
	  window.onbeforeunload = function (e) {
		    e = e || window.event;

		    // For IE and Firefox prior to version 4
		    if (e) {
		        e.returnValue = 'Sure?';
		    }

		    // For Safari
		    return 'Sure?';
		};
	  window.parentRequire = window.require;
	  window.require = undefined;
    const text = async (name, url) => !/[\?&]no-cache/.test(window.location.search) && localStorage.getItem(name)
      ? localStorage.getItem(name)
      : fetch(url || name, { cache: "no-cache" }).then(rs => rs.text())
        .then(text => text.replaceAll("// DEBUG ", ""))
        .then(text => !/[\?&]no-cache/.test(window.location.search) && localStorage.setItem(name, text) || text);
    const [requireText, babelText, indexText, indexTextNew] = await Promise.all([
    	text("https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"),
    	text("https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"),
    	text("index.js"),
    	!localStorage.getItem("index.js") && fetch("index.js", { cache: "no-cache" }).then(rs => rs.text()).catch(er => console.error(er))
    ]);
    if (indexTextNew && indexTextNew != indexText) {
    	Object.keys(localStorage).forEach(key => !key.startsWith("cache") && localStorage.removeItem(key))
    	location.reload()
    }
    eval(babelText);
    eval(requireText);
    define("text", text);
    define("babel", Babel);
    eval(Babel.transform(indexText, {
      sourceMap: 'inline',
      sourceFileName: 'index.js',
    }).code);
  })();
</script>
